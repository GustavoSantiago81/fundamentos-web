<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

      </li>

    <h1 class="center">Entre em contato comigo</h1>

    <div class="container mb-50">

      <div>

        <form action="">

          <label for="nome">Nome:</label><br />
          <input type="text" id="nome" onkeyup="validaNome()" />
          <div id="txtNome"></div>

          <label for="email">E-mail:</label><br />
          <input type="email" id="email" onkeyup="validaEmail()" />
          <div id="txtEmail"></div><br/>

          <label for="assunto">Assunto:</label><br />
          <textarea
            name="assunto"
            id="assunto"
            onkeyup="validaAssunto()"
            cols="30"
            rows="10"
          ></textarea>
          <div id="txtAssunto"></div><br />

          <button onclick="enviar()">Enviar</button>

        </form>
      </div>

      <div class="ml-50">

        <h2>Endereço:</h2>
        <p>Av. Taquari, 400</p>
        <p>São Paulo - SP</p>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.451600423252!2d-46.599791585022416!3d-23.5522188846875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9371b05154fa2b95%3A0x6187fb9a20469948!2sUniversidade%20S%C3%A3o%20Judas%20-%20Unidade%20Mooca!5e0!3m2!1spt-BR!2sbr!4v1680636146916!5m2!1spt-BR!2sbr"
          width="400"
          height="400"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          onmousemove="mapaZoom()"
          onmouseout="mapaNormal()"
          id="mapa"
        >
        </iframe>

      </div>

    </div>

    <hr/>
    <footer>

      <div class="container">
        <a href="" target="_blank">
          <img
            class="tm-social p-30"
            src="assets/img/facebook.png"
            alt="Logo do Facebook"

        <a href="" target="_blank">
